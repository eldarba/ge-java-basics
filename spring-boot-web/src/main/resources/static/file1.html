<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Welcome</h1>
    <button onclick="f()">send request</button>
    <div id="resp"></div>

    <script>
        function f() {
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if(this.readyState == 4){
                    document.getElementById("resp").innerHTML = this.response;
                }
            };
            xhttp.open("GET", "http://127.0.0.1:8080/num");
            xhttp.send();
        }
    </script>
</body>
</html>
